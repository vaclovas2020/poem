<!doctype html>
<html lang="lt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/home.css" rel="stylesheet">
  <title>{{.PageTitle}}</title>
</head>

<body class="bg-dark text-white">
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img style="width: 50px;height: auto;" src="/assets/img/poem_logo.png" alt="Poem logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="justify-content-between collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">{{.HomeTitle}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">{{.LoginTitle}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">{{.RegisterTitle}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <p
        style="display: block;font-size: 12px;text-align: center;padding-top: 1em;border-top: 1px solid rgba(255,255,255,0.1);">
        {{.CopyrightText}}</p>
    </div>
  </footer>
  <script src="/assets/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
