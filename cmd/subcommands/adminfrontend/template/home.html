<!doctype html>
<html lang="lt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <title>{{.PageTitle}}</title>
</head>

<body class="bg-dark text-white">
  <div class="container">
    <h1>Admin dashboard</h1>
    <img style="width: 250px;margin: 0 auto;display: block;" src="/assets/img/poem_logo.png" alt="Logo" />
    <div class="dashboard-items">
        <div class="dashboard-item">
            <a href="/categories">{{.CategoriesTitle}}</a>
        </div>
        <div class="dashboard-item">
            <a href="/poems">{{.PoemsTitle}}</a>
        </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <p
        style="display: block;font-size: 12px;text-align: center;padding-top: 1em;border-top: 1px solid rgba(255,255,255,0.1);">
        {{.CopyrightText}}</p>
    </div>
  </footer>
  <script src="/assets/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
