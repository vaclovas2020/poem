<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="/assets/js/jquery.min.js"></script>
  <title>{{.PageTitle}}</title>
</head>

<body class="bg-dark text-white">
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img style="width: 50px;height: auto;" src="/assets/img/poem_logo.png" alt="Poem logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="justify-content-between collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">{{.HomeTitle}}</a>
          </li>
          <li class="nav-item mb-3 mb-md-0 ms-md-3 me-md-3">
            <a class="btn btn-primary active" aria-current="page" href="/login">{{.LoginTitle}}</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger" href="/register">{{.RegisterTitle}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="max-width: 512px;">
    <img style="width: 250px;margin: 0 auto;display: block;" src="/assets/img/poem_logo.png" alt="Logo" />
    <form method="POST" action="{{.LoginActionUrl}}">
      <div class="form-group">
        <label for="email">{{.EmailField}}</label>
        <input type="email" class="form-control" name="email" id="email" autocomplete="username"
          placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">{{.PasswordField}}</label>
        <input type="password" class="form-control" name="password" id="password" autocomplete="current-password"
          placeholder="Password">
      </div>
      <input type="hidden" name="xsrf_token" value="{{.XsrfToken}}" />
      <button style="margin: 1em 0;" type="submit" class="btn btn-primary">Login</button>
    </form>
    {{if .Message}}
    <div class="alert alert-danger" role="alert">
      {{.Message}}
    </div>
    {{end}}
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <p
        style="display: block;font-size: 12px;text-align: center;padding-top: 1em;border-top: 1px solid rgba(255,255,255,0.1);">
        {{.CopyrightText}}</p>
    </div>
  </footer>
  <script src="/assets/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
